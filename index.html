<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Checklist</title>
	<script src="https://kit.fontawesome.com/20eac88586.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Mr+Dafoe&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="banner">
		<div class="container">
			<div class="row">
				<h1>Checklist!</h1>
				<img src="images/checklist.png" alt="checklist" id="logo">
			</div> 
		</div>
		<p>Things to do today!</p>
		<button id="button">Click ME I BUTTON</button>
		<p>
		<a href="https://checklist.com/" target="_blank" class="btn btn-info">Check List!</a>
		</p>
	</div>

	<div class="container">
		<div class="row">
			<div class="caixa col-xs-12 col-sm-6 col-md-3">
				<img src="images/briefcase.png" alt="briefcase" width="100">
				<h2>Go to Work!</h2>
				<p>If you wanna money, go to work.</p>
			</div>

			<div class="caixa col-xs-12 col-sm-6 col-md-3">
				<img src="images/diamond.png" alt="diamond" width="100">
				<h2>Spend the Money!</h2>
				<p>Why work if you not gonna use this money?</p>
			</div>

			<div class="caixa col-xs-12 col-sm-6 col-md-3">
				<img src="images/heart.png" alt="heart" width="100">
				<h2>Love is also important!</h2>
				<p>Love, love, love! Love you and the others!</p>
			</div>

			<div class="caixa col-xs-12 col-sm-6 col-md-3">
				<img src="images/laptop.png" alt="laptop" width="100">
				<h2>Code!</h2>
				<p>Why not?</p>
			</div>
		</div>
	</div>

	<div id="footer">
		<a href="https://twitter.com/?lang=de"><i class="fab fa-twitter"></i></a>
		<a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
		<a href="https://www.instagram.com/?hl=pt"><i class="fab fa-instagram"></i></a>
		<a href="https://github.com/"><i class="fab fa-github-alt"></i></a>
		<p>This list end here!</p>
	</div>

</body>
</html>
